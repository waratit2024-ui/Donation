<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>ระบบจัดการข้อมูลบริจาค</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3F51B5;
      --secondary-color: #5C6BC0;
      --success-color: #4CAF50;
      --error-color: #F44336;
      --background-color: #F8F8F4;
      --text-color: #333;
      --border-color: #E0E0E0;
    }
    body { font-family: 'Sarabun', sans-serif; background-color: var(--background-color); padding: 20px; }
    .container { background: #FFFFFF; padding: 30px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); margin-bottom: 20px; }
    h2 { text-align: center; color: var(--primary-color); margin-bottom: 10px; }
    h3 { text-align: center; color: #616161; font-weight: 400; margin-top: -10px; margin-bottom: 25px; }
    .status-message { text-align: center; margin-top: 20px; padding: 10px; border-radius: 5px; }
    .success { background-color: #E8F5E9; color: var(--text-color); }
    .error { background-color: #FFEBEE; color: var(--error-color); }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: 500; color: #424242; font-size: 16px; }
    input[type="text"], input[type="number"], select, textarea, input[type="file"] { width: 100%; padding: 12px; border: 1px solid #BDBDBD; border-radius: 6px; box-sizing: border-box; font-size: 16px; font-family: 'Sarabun', sans-serif; }
    button.submit-btn { padding: 15px; background-color: var(--success-color); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; width: 100%; margin-top: 10px; }
    button.submit-btn:hover { background-color: #43A047; }
    .hidden { display: none; }
    .table-container { overflow-x: auto; margin-top: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: left; vertical-align: middle; }
    th { background-color: #E8F5E9; color: #424242; font-weight: 500; white-space: nowrap; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    .action-btn { background-color: #f44336; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; margin-right: 5px; }
    .action-btn:hover { opacity: 0.8; }
    a { color: var(--primary-color); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .spinner { display: none; margin: 20px auto; border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid var(--primary-color); width: 40px; height: 40px; -webkit-animation: spin 2s linear infinite; animation: spin 2s linear infinite; }
    @-webkit-keyframes spin { 0% { -webkit-transform: rotate(0deg); } 100% { -webkit-transform: rotate(360deg); } }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <h2>บันทึกข้อมูลการบริจาค</h2>
    <h3>(สำหรับเจ้าหน้าที่)</h3>
    <form id="staffDonationForm">
      <div class="form-group">
        <label for="donation_purpose">บริจาคเพื่อการ</label>
        <select id="donation_purpose" name="donation_purpose">
          <option value="กฐินสามัคคี 2568">กฐินสามัคคี 2568</option>
          <option value="งานนมัสการพระธาตุฯ 2569">งานนมัสการพระธาตุฯ 2569</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">ชื่อ-สกุล</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="amount">จำนวนเงิน (บาท)</label>
        <input type="number" id="amount" name="amount" min="1" required>
      </div>
      <div class="form-group">
        <label for="channel">ช่องทางการบริจาค</label>
        <select id="channel" name="channel">
          <option value="โอนผ่านคิวอาร์โค้ด" selected>โอนผ่านคิวอาร์โค้ด</option>
          <option value="เงินสด">เงินสด</option>
        </select>
      </div>
      <div class="form-group" id="slip-upload-group">
        <label for="slip_upload">รูปภาพแนบ (สลิปการโอนเงิน)</label>
        <input type="file" id="slip_upload" name="slip_upload" accept="image/*">
      </div>
      <div class="form-group">
        <label for="note">หมายเหตุ</label>
        <textarea id="note" name="note" rows="3"></textarea>
