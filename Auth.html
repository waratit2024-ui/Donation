<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>เข้าสู่ระบบสำหรับเจ้าหน้าที่</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3F51B5;
      --secondary-color: #5C6BC0;
      --success-color: #4CAF50;
      --error-color: #F44336;
      --background-color: #F8F8F4;
      --text-color: #333;
      --border-color: #E0E0E0;
    }
    body {
      font-family: 'Sarabun', sans-serif;
      background-color: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 400px;
      width: 90%;
      padding: 40px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 30px;
    }
    .form-group { margin-bottom: 20px; }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-color);
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #BDBDBD;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
      font-family: 'Sarabun', sans-serif;
    }
    button {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: var(--secondary-color); }
    #status { margin-top: 20px; text-align: center; color: var(--error-color); }
  </style>
</head>
<body>
  <div class="container">
    <h2>เข้าสู่ระบบสำหรับเจ้าหน้าที่</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">ชื่อผู้ใช้</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">รหัสผ่าน</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">เข้าสู่ระบบ</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const statusDiv = document.getElementById('status');
      
      // Call the server-side function to check credentials
      google.script.run
        .withSuccessHandler(function(isLoggedIn) {
          if (isLoggedIn) {
            // This is the most reliable way to redirect within Apps Script Web Apps.
            // It gets the base URL and appends the correct page parameter.
            window.top.location.href = '<?= ScriptApp.getService().getUrl() ?>?page=staff';
          } else {
            statusDiv.textContent = 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';
          }
        })
        .withFailureHandler(function(error) {
          statusDiv.textContent = 'เกิดข้อผิดพลาดในการตรวจสอบ: ' + error.message;
        })
        .checkLogin(username, password);
    });
  </script>
</body>
</html>
